<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./js/script.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="shortcut icon" href="./IMG/logo.png" type="image/x-icon">
    <script type="module" src="./js/tipo.js"></script>

    <title>Cadastro Equipamentos</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
                <a href="./index.html"><img src="./IMG/logo.png" alt="Logo" class="logo"></a>
                  <ul class="nav-list">
                    <li><a href="#">Cadastro Tipo</a></li>
                    <li><a href="./index.html"><i class="fas fa-home"></i></a></li>
                  </ul>
            </nav>
        </div>
    </header>
        <main>
            
            <h1>Tipo de Equipamentos</h1>
            
            <form id="tipoForm">

                <label for="id_tipo">Id:</label>
                <input name="id_tipo" id="id_tipo" disabled>
               
                <label for="tipo">Tipo:</label>
                <input name="tipo" id="tipo" >
                <button type="submit">Adicionar Tipo</button>
                <button type="button" id="limpar">Limpar</button>
              </form>

            <h2>Equipamentos Adicionados:</h2>
            <table id="tipoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table> 
        </main>
</body>
</html>
