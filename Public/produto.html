<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./IMG/logo.png" type="image/x-icon">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!--<script defer src="./js/validate.js"></script>-->
     <script type="module" src="./js/produto.js"></script>
    <title>Produto</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
                <a href="./index.html"><img src="./IMG/logo.png" alt="Logo" class="logo"></a>
                  <ul class="nav-list">
                    <li><a href="#">Cadastro do Produto</a></li>
                    <li><a href="./index.html"><i class="fas fa-home"></i></a></li>
                  </ul>
            </nav>
        </div>
    </header>
        <main>
            
            <h1>Formulário de Cadastro Produto</h1>
            
            <form id="produtoForm">
                <label for="idProd">ID:</label>
                <input type="text" id="idProd" name="idProd" disabled></input>

                <label for="marca">Marca:</label>
                <select name="marca" id="marca"></select>

                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo"></select> 
              
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required><br> 
                
                <label for="descricao">Descricao:</label>
                <textarea name="descricao" id="descricao" placeholder="Descreva o produto" ></textarea>
              
                <button type="submit">Adicionar Produto</button>
                <button type="reset" id="limpar">Limpar</button>
              </form>

            <h2>Equipamentos Adicionados:</h2>
            <table id="produtoTable">
            <thead>
                <tr>
                <th>Id</th>
                <th>Id Marca</th>
                <th>Marca</th>
                <th>Id Tipo</th>
                <th>Tipo</th>
                <th>Modelo</th>
                <th>Descrição</th>
                <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table> 
        </main>
</body>
</html>
